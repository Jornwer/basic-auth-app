<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form class="form-signin" method="post" action="/signup" th:object="${user}">
        <h3 class="form-signin-heading">Please register account</h3>
        <p class="m-0">
            <label for="email" class="sr-only">Email</label>
            <input type="text" id="email" name="email" class="form-control" placeholder="Email" required="" autofocus="">
        </p>
        <p class="text-center d-block m-2 text-danger"
           th:if="${#fields.hasErrors('email')}"
           th:errors="*{email}">
            Invalid Email
        </p>
        <p class="m-0">
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required="" autofocus="">
        </p>
        <p class="text-center d-block m-2 text-danger"
           th:if="${#fields.hasErrors('username')}"
           th:errors="*{username}">
            Invalid Login
        </p>
        <p class="m-0">
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">
        </p>
        <p class="text-center d-block m-2 text-danger"
           th:if="${#fields.hasErrors('password')}"
           th:errors="*{password}">
            Invalid Password
        </p>
        <input name="_csrf" type="hidden" value="5e8f1e1d-1d9b-4743-9852-68e8d38abc46">
        <p th:if="${userRegistered}" class="text-center d-block m-2 text-danger">
            User with this username or email is already registered
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
        <a class="d-block text-center mt-1" href="/login">Login</a>
    </form>
</div>
</body>
</html>
